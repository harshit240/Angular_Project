<section class="blog-detail mtb-40">
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="blog-left">
                    <h1>{{dataview.title}}</h1>
                    <div class="posted-on">
                        <p>by <span>RSGiTECH</span> on <span>October 22, 2018</span></p>
                    </div>
                    <div class="detail-img">
                       <img src="assets/images/img1.jpg" alt="blog1" />
                    </div>
                    <div class="blog-desc">
                        <p>{{dataview.description}}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="blog-right">
                    <div class="right-widget recent-post">
                        <h3>Recent Blogs</h3>
                        <a href="#" *ngFor="let item of data">
                            <div class="rb-box">
                                <div class="rb-box-img">
                                    <img src="assets/images/img1.jpg" alt="blog1" />
                                </div>
                                <div class="rb-box-desc">
                                    <h4>{{item.title}}</h4>
                                    <p>Posted On: October 22, 2018</p>
                                </div>
                            </div>
                        </a>
                    </div>
                     <div class="right-widget categories">
                         <h3>Categories</h3>
                         <ul>
                            <li><a href="#">Technology</a></li>
                            <li><a href="#">Design</a></li>
                            <li><a href="#">Culture</a></li>
                            <li><a href="#">Business</a></li>
                            <li><a href="#">Politics</a></li>
                            <li><a href="#">Opinion</a></li>
                            <li><a href="#">Science</a></li>
                            <li><a href="#">Health</a></li>
                            <li><a href="#">Style</a></li>
                            <li><a href="#">Travel</a></li>
                        </ul>
                     </div>
                </div>
            </div>
        </div>
    </div>
</section>
