<section class="dashboard-wrap mtb-40 ">
    <div class="container ">
        <div class="body-content ">
            <div class="row mt-5">
                <div class="col-md-3 ">
                    <app-sidebar></app-sidebar>   
                </div>
                <div class="col-md-9">
                    <div class="dash-right">
                        <div class="dash-header mt-5">
                            <div class="dash-title">
                                <h1 style="color:#029477;">Blogs</h1>
                            </div>
                            <div class="dash-nav">
                                <a routerLink="/admin-createblog" class="btn btn-info mt-4 mb-3">Add Post</a>
                            </div>
                        </div>
                        <table class="table table-bordered table-striped">
                            <tr style="background-color: #029477; color:white;" class="table text-center">
                                <th>ID No.</th>
                                <th>Title</th>
                                <th>Description</th>
                                <th>Image</th>
                                <th>Action</th>
                            </tr>
                            <tr *ngFor="let get of data" class="text-center table">
                                <td>{{get.id}}</td>
                                <td>{{get.title}}</td>
                                <td>{{get.description}}</td>
                                <td><img src="{{get.image}}" alt="" width="400px" ></td>
                                <td>
                                    <a [routerLink]="['/admin-view/',get.id]" class="btn btn-danger btn-sm action-btn"><i class="fa-solid fa-eye"></i></a>
                                    <a [routerLink]="['/admin-editblog/',get.id]" class="btn btn-info btn-sm action-btn" ><i class="fa-regular fa-pen-to-square"></i></a>
                                    <a href="#" class="btn btn-danger btn-sm action-btn" ><i class="fa-solid fa-trash"></i></a>
                                </td>
                            </tr>
                        </table>
                    </div>   
                </div>
            </div>
        </div>
    </div>
</section>
