<div class="contact-banner">

</div>
<section class="cmspage mtb-40">
    <div class="container text-center" >
      <div class="page-desc ">
        <div class="row justify-content-center">
          <div class="col-md-8 mt-5">
            <h1 style="border-bottom:1px solid black; color:blue;">Contact</h1>
            <form [formGroup]="form" (ngSubmit)="sendmessage()" >
              <div class="form-group">
                <input type="text"  formControlName="name" placeholder="Name">
              </div>
              <div class="form-group">
                <input type="text"  formControlName="mail" placeholder="E-Mail">
              </div>
              <div class="form-group">
                <input type="text" formControlName="phone" placeholder="Phone">
              </div>
              <div class="form-group">
                <textarea  rows="5" formControlName="message" placeholder="Message"></textarea>
              </div>
              <div class="form-group">
                <button class="btn btn-success">Send Message</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
</section>
